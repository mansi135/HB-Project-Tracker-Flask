{% extends 'base.html' %}

{% block title %} New Student Info {% endblock %}

{% block content %}
  <h1>Student successfully added!</h1>
  
  <p>Student name: {{ first_name }} {{ last_name }}</p>

  <p>GitHub Account: {{ github }}</p>

  <a href='/student?github={{ github }}'>Click here</a> to view info about your student.

{% endblock %}
